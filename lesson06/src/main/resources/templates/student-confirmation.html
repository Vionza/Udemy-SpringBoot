<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The Student is confirmed: <span th:text="${student.firstName} +' '+ ${student.lastName}"></span>
<br>
Student Country: <span th:text="${student.country}"></span>
<br>
Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>
<br>
Favorite Operation System:
<ul>
<li th:each="listSystem : ${student.favoriteSystem}" th:text="${listSystem}" />
</ul>
</body>
</html>
